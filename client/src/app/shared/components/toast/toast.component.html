<div *ngIf="show" class="toast align-items-center {{ toastClass }}" role="alert" aria-live="assertive" aria-atomic="true" [ngStyle]="{ 'opacity': 1 }">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close" (click)="hide()"></button>
    </div>
  </div>
