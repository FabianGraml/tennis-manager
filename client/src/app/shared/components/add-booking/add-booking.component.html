<div class="modal-header">
    <h4 class="modal-title">Add Booking</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="dayOfWeek">Day of Week:</label>
        <select class="form-control" id="dayOfWeek" [(ngModel)]="bookingForm.dayOfWeek" name="dayOfWeek">
          <option *ngFor="let day of daysOfWeek; index as i" [value]="i + 1">{{ day }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="hour">Hour:</label>
        <input class="form-control" type="number" id="hour" [(ngModel)]="bookingForm.hour" name="hour" min="7" max="21" />
      </div>
      <div class="form-group">
        <label for="week">Week:</label>
        <input class="form-control" type="number" id="week" [(ngModel)]="bookingForm.week" name="week" min="{{ getCurrentWeekNumber() }}" max="52" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Close</button>
  </div>
